{% extends 'hopital/base.html' %}

{% block title %}
    Présentation du résultat de la liste patients
{% endblock %}



{% block content %}
<div class="container-sm">
    <p>
        <h1> Présentation de la liste des résultats des différents patients</h1>
            <ul>
                {% for resultat in resultat %}
                    <li><a href="{% url 'resultatdetail' resultat.id %}">{{ resultat.patient }}</a></li>
                {% endfor %}
            </ul>
    </p>

</div>
{% endblock %}
